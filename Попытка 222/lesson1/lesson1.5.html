<body>
   <script>
      'use strict';

      /*
      Самостоятельно разобраться с атрибутами тега script (async и defer) 
      */

      /*
      Тут разница в обработке файлов js на html странице, обычно они привязываются к странице в самом конце 
      перед закрывающим тегом body, т.к. сначала загружается разметка, потом стили и только потом js. Тег 
      async позволяет запускать скрипты не дожидаясь полной отрисовки страницы по принципу кто первый того и 
      тапки. Хорош для небольших независимых скриптов на странице, если важен порядок, придется делать 
      дополнительные движения. Тег defer ждет когда загрузятся скрипты необходимые для работы и выполняет их 
      в той последовательности в которой они расположены на странице.
      */
   </script>
</body>
</html>
